<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="login-form">
		<h1>Log in</h1><br>
		<form action="/auth/login" name="login" method="post" onsubmit="return validate()">
			<p>Roll Number</p>
			<input type="text" name="rollNo" placeholder="Roll Number" required><br><br>
			<p>Password</p>
			<input type="password" name="pwd" placeholder="Password" required>
			<br><br>
			<p>don't have an account? click <a href="/">here</a> to signin</p>
			<button type="submit">Log in</button>
		</form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="/js/billingFunc.js"></script>
    <link rel="stylesheet" href="/css/billingStyle.css">
    <base href="/admin/" />
</head>
<body>    
    <br><br>
    <a href="viewOrders/">View Orders</a>
    <a href="products/">View Products</a>
    <div style="margin: auto;width: 75%;">
        <form action="/admin/order" method="post" >
            <table id="items">
    
                <tr>                
                    <th>Product id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
    
                <tr>
                    <td><input type="text" name="pdtid[]" class="pdtid" required></td>
                    <td><input type="text" name="pdtname[]" class="pdtname search" onchange="details(this)" required></td>
                    <td><input type="number" name="price[]" id="price" class="price" readonly required></td>
                    <td><input type="number" name="qty[]" class="qty" onchange="total(this)"  required></td>
                    <td><input type="number" name="total[]" class="total" disabled></td>
                    <td><button type="button" class="danger" onclick="deleteRow(this)" >Cancel</button></td>
                </tr>
    
                <tr>
                    <td colspan="5" style="text-align: right;">Amount payable â‚¹</td>
                    <td id="totalAmt">0</td>
                </tr>
                <tr class="button">
                    <td colspan="5" class="button" style="text-align:right"><button type="button" style="background-color:rgb(80, 154, 245);color: white;" onclick="addRow()">Add more</button></td>
                    <td class="button"><button type="submit" class="success" value="submit">Place Order</button></td>
                </tr>
    
            </table>
        <br>    
        </form>
    </div>

</body>
</html>

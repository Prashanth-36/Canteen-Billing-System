    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
          box-sizing: border-box;
        }
        .column {
          float: left;
          padding: 10px;
        }
        .left {
          width: 75%;
        }        
        .right {
          width: 25%;
        }
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        td,th{
          padding:15px;
        }
        table{
          margin-top: 80px;
          border: 1px solid black;
        }
    </style>
</head>

        </div>

</html>
